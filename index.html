<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-content">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-info">
          <h2 class="plan-title">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
          </div>
          <a href="" class="change-plan">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <a href="" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mac</a>.
  </div>
</footer>
</body>
</html>
